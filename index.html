<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Amigo Bicho</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.caixa {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 350px;
    margin: auto;
    box-shadow: 0 0 10px #aaa;
}
select, button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
}
#resultado {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="caixa">
    <h2>Quem é você?</h2>

    <select id="nomeSelect">
        <option value="">Selecione...</option>
    </select>

    <button onclick="gerarBicho()">Quero meu bicho</button>

    <p id="resultado"></p>
</div>

<script>
// Objeto com IDs internas (sem acento) → bicho
const nomesParaBichos = {
    "caio": "Anta",
    "lorraine": "Tilápia",
    "iza": "Rola",
    "dione": "Piranha",
    "gabi": "Jumento",
    "richard": "Lacraia",
    "leticia": "Veado",
    "italo": "Muriçoca",
    "emille": "Periquito"
};

// Map para mostrar nomes com acento no select
const nomesComAcento = {
    "caio": "Caio",
    "lorraine": "Lorraine",
    "iza": "Iza",
    "dione": "Dione",
    "gabi": "Gabi",
    "richard": "Richard",
    "leticia": "Letícia",
    "italo": "Ítalo",
    "emille": "Emille"
};

// Preencher select
const select = document.getElementById("nomeSelect");
Object.keys(nomesParaBichos).forEach(id => {
    const op = document.createElement("option");
    op.value = id; // ID sem acento
    op.textContent = nomesComAcento[id]; // Texto com acento
    select.appendChild(op);
});

// Mostrar resultado se já existe
function mostrarResultadoSalvo() {
    const nomeTravado = localStorage.getItem("nome_escolhido");
    const bichoTravado = localStorage.getItem("bicho_escolhido");

    if (nomeTravado && bichoTravado) {
        select.innerHTML = `<option value="${nomeTravado}">${nomesComAcento[nomeTravado]}</option>`;
        select.disabled = true;
        document.getElementById("resultado").textContent =
            `Seu bicho é: ${bichoTravado}`;
    }
}
mostrarResultadoSalvo();

// Função gerar bicho
function gerarBicho() {
    const id = select.value;
    const resultado = document.getElementById("resultado");

    if (!id) {
        resultado.textContent = "Selecione seu nome!";
        return;
    }

    const nomeTravado = localStorage.getItem("nome_escolhido");
    const bichoTravado = localStorage.getItem("bicho_escolhido");

    if (nomeTravado && bichoTravado) {
        resultado.textContent = `Seu bicho é: ${bichoTravado}`;
        return;
    }

    const bicho = nomesParaBichos[id];

    localStorage.setItem("nome_escolhido", id);
    localStorage.setItem("bicho_escolhido", bicho);

    select.innerHTML = `<option value="${id}">${nomesComAcento[id]}</option>`;
    select.disabled = true;

    resultado.textContent = `Seu bicho é: ${bicho}`;
}
</script>

</body>
</html>
